{% extends "template.html" %}

{%block title %}Connect{% endblock %}

{% block content %}

	<style>
		#connect-button {
			color: #33CCFF;
		}

		#connect-button>span {
			color: #33CCFF;
		}

		h2 {
			text-transform: uppercase; 
			text-align: center;
			font-size: 18px;
		}
		h2:after, h4:after {
		    content:' ';
		    display:block;
		    border:2px solid #d0d0d0;
		    border-radius:4px;
		    -webkit-border-radius:4px;
		    -moz-border-radius:4px;
		    box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
		    -webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
		    -moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
		}


	</style>
			<center>
	    	<div class='media' style='margin-bottom:1%'>
	    		<div class='media-body'>
	    			<a href="/catherine"><h2>{{name}}</h2></a>
	    			<h4>{{gender}}, {{age}}</h4>
	    		</div>
	    	</div>
	    	<div class='panel panel-default'>
		   		<div class='panel-body' style='text-align:center'>
			   		<ul class='list-group' style='width:48%; float:right; margin-right:2%'>
			   			<li class='list-group-item' id='education'><small><span class='glyphicon glyphicon-education' style='font-size:2.5em'></span></small> <div id='education-text' style='display:none'>Education</div></li>
			   			<li class='list-group-item'><small><span class='glyphicon glyphicon-tree-deciduous' style='font-size:2.5em'></span>  </small>Environment</li>
			   		</ul>

			   		<ul class='list-group' style='width:48%; float:left;'>
			   			<li class='list-group-item' id='service'><small><span class='glyphicon glyphicon-road' style='font-size:2.5em'></span></small>Service work</li>	
			   			<li class='list-group-item'><small><span class='glyphicon glyphicon-grain' style='font-size:2.5em'></span></small> Food banks</li>
			   		</ul>
		   		</div>
			    <div class='media-center'>
			    	
			    	<p text-align='center'>
			    	<a href="/catherine">
				    <img class='img-circle' height='200px' width='200px' src='../style/img/{{name|lower}}.jpg'></a>
				    </p>	
				
		 	    </div>
		 	    <a href='{{id + 1}}'>
		 	    <button id="choice-button-no">
			    	<span class='glyphicon glyphicon-remove' style='font-size:2.5em'></span>
			    </button></a>
			    <a href='{{id + 1}}'>
			    <button id="choice-button-yes">
			   		<span class='glyphicon glyphicon-ok' style='font-size:2.5em'></span>
			    </button></a>

	  		</div>
	  		</center>

	  <script>
		$( "#education" ).click(function() {
		  $( "#education-text" ).toggle();
		});
		</script>
{% endblock %}
