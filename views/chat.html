{% extends "template.html" %}

{%block title %}Chat{% endblock %}

{% block head %}
{{ parent() }}
<script>
	$(document).ready(function() {
		$('#send').submit(function(e) {
    		e.preventDefault();
    		var msg = $('#text').val();
    		$('#msgbox').append("<div><b>You:</b> " + msg + "</li>");
    	});
	});
</script>
{% endblock %}

{% block content %}

	<h3> Chat with Joanna </h3>
	<form id="send">
      <input class="form-control input-block" type="text" id="text" placeholder="Enter message">
      <input class="btn btn-primary btn-block" type="submit" value="Send message">
    </form>
    <br/>
    <ul id="msgbox"></ul>

{% endblock %}
