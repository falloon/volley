{% extends "template.html" %}

{%block title %}Calendar{% endblock %}

{% block content %}

	<h2 style='text-align:center'>Calendar</h2>
	<h4 style='text-alight:center'>Pick a date to volunteer or to invite a friend to an opportunity!</h4>
	<br>


	<div class="form-group">
		<label for="usr">Enter the availability date:</label>
		<br>
		<input type="date" min="2015-02-01" max="2016-01-01" style="background-image: url(../style/img/calendarpage.png); width: 60%; height: 35%; padding: 0; margin: 0; background-size: contain; border: none; background-repeat: no-repeat;  font-family: 'Courier New'; font-size: 50px; vertical-align: text-top;">
	</div>

	<div class="form-group">
		<label for="usr">Enter the start time:</label>
		<br>
		<input type="time" step="60" style="background-image: url(../style/img/alarm.png); width: 45%; height: 15%; padding: 0; margin: 0; background-size: contain; border: none; background-repeat: no-repeat; font-family: 'Courier New'; font-size: 100px; text-align: center;">
	</div>

	<div class="form-group">
		<label for="usr">Enter the end time:</label>
		<br>
		<input type="time" step="60" style="background-image: url(../style/img/alarm.png); width: 45%; height: 15%; padding: 0; margin: 0; background-size: contain; border: none; background-repeat: no-repeat; color: font-family: 'Courier New'; font-size: 70px; text-align: center;">
	</div>

	<!-- <img src='../style/img/calendar.jpg'> -->

{% endblock %}
