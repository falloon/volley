<!DOCTYPE html>
<html lang="en">
  
  <head>
  	{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Vollie - {% block title %}{% endblock %}</title>
	
	<!--Jquery-->
	<script src="../style/js/jquery.js"></script>

    <!--Latest compiled version of Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!--Latest compiled JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!--Custom stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css"></script>
    {% endblock %}
  </head>

  <body>
  	{% block topNav %}
    <div class="header">
        <div class='btn-group btn-group-justified' role='group' style='font-size: 1.2em'>
              <span class="glyphicon glyphicon-user"></span> My profile
            </button>
        </div>
    </div>
    {% endblock %}

    <!-- Begin page content -->
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    {% block bottomNav %}
    <footer class="footer">
      <nav class="navbar navbar-default navbar-fixed-bottom" id="bottom_nav">
        <div class='btn-group btn-group-justified' role='group'>
 
              <button type="button" class="btn-xlg">
                <span class="glyphicon glyphicon-map-marker icon-blue" aria-hidden="true" style="font-size:1.5em"></span><p style='font-size:0.5em'>Volunteer</p></button>

              <button type="button" class="btn-xlg">
                <span class="glyphicon glyphicon-globe icon-blue" aria-hidden="true" style="font-size:1.5em"></span><p style='font-size:0.5em'>Connect</p></button>
              
              <button type="button" class="btn-xlg">
                <span class="glyphicon glyphicon-heart icon-blue" aria-hidden="true" style="font-size:1.5em"></span><p style='font-size:0.5em'>Match</p></button>

              <button type="button" class="btn-xlg">
                <span class="glyphicon glyphicon-envelope icon-blue" aria-hidden="true" style="font-size:1.5em"></span><p style='font-size:0.5em'>Message</p></button>

          </div>
      </nav>
    </footer>
    {% endblock %}
  </body>
</html>
